{% extends "base.html" %}
{%load static%}
{% block head_title %}Withdraw | PRESIMAX{% endblock %}
{% block content %}
<style>
a{
color:inherit;
}
    .form-signin {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: auto;
    }
    
     .custdiv{
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-bottom: 20px;
      margin: 0;  
      font-family: 'Karla', sans-serif;
      padding: 5%;
    }
    
    
    .input-group-login {
      position: relative;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-align: stretch;
      align-items: stretch;
      width: 100%;
    }
    .input-group-prepend-login {
      margin-right: -1px;
    }
    .input-group-prepend-login {
      display: -ms-flexbox;
      display: flex;
    }
    
    .input-group-login > .custom-select:not(:first-child),
    .input-group-login > .form-control-login:not(:first-child) {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    .input-group-login > .custom-file,
    .input-group > .custom-select,
    .input-group-login > .form-control-login {
      position: relative;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      width: 1%;
      min-width: 0;
      margin-bottom: 0;
    }
    .mt-login {
      margin-top: 0.25rem !important;
    }
    .border-0-login {
      border: 0 !important;
    }
    .form-control-login {
      display: block;
      width: 300px;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      background-color: #fad59d;
      border-radius: 28px 28px 28px 28px;
      -moz-border-radius: 28px 28px 28px 28px;
      -webkit-border-radius: 28px 28px 28px 28px;
      border: 0px solid #000000;
    }
    button,
    input {
      overflow: visible;
      color:#fff;
    }
    
    .input-group-text {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding: 0.375rem 0.75rem;
      height: 45px;
      margin-bottom: 0;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      white-space: nowrap;
      border: 1px solid #ced4da;
      border-radius: 28px 0px 0px 28px;
    -moz-border-radius: 28px 0px 0px 28px;
    -webkit-border-radius: 28px 0px 0px 28px;
    border: 0px solid #000000;
    }
    
    .input-border-none{
      border: 1px solid red;
      outline: none;
    }
    
    .fondo-icon {
      background: #FF8C00;
      color: #fff;
    }
    .text-center {
      text-align: center;
    }
    .button-signup {
      display: inline-block;
      font-weight: 400;
      color: #ffffff;
      height: 45px;
      width: 300px;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 28px 28px 28px 28px;
    -moz-border-radius: 28px 28px 28px 28px;
    -webkit-border-radius: 28px 28px 28px 28px;
    border: 0px solid #000000;
    cursor: pointer;
    }
    .fondo-color-signup {
      background: #FF8C00;
    }
    .icons-position {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-social{
      height: 50px;
      width: 50px;
      display: inline-block;
      background-color: white;
      margin: 10px;
    
    border-radius: 200px 200px 200px 200px;
    -moz-border-radius: 200px 200px 200px 200px;
    -webkit-border-radius: 200px 200px 200px 200px;
    border: 0px solid #000000;
      
    -webkit-box-shadow: 0px 2px 5px -2px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 2px 5px -2px rgba(0,0,0,0.75);
    box-shadow: 0px 2px 5px -2px rgba(0,0,0,0.75);
    } 
    a:hover{
      color: #FF8C00;
      text-decoration: none;
      text-align: center; 
      font-weight: 500;
      font-size: 1.3em;       
    }
    h3{
      font-size: 1.4em;
      color: #e67e00;
    }
    .text-left{
      text-align: left;
      padding-left: 3%;
    }
</style>
<main>
    <div style="margin-bottom:7rem"></div>    
    <form class="form-signin login" method="POST" action=".">
        {% csrf_token %}
        <p class="text-center">
          <img src="https://www.presimax.online/static/img/plog.jpeg" height="100" width="200" />          
        </p>
        <h5>Amount can't be less than &#8377; 50 and greater than &#8377; 500</h5>
        <div class="input-group-login sombreado-input">
          <div class="input-group-prepend-login">
            <span class="input-group-text fondo-icon">
              <i class="fas fa-money-bill-alt"></i>
            </span>
          </div>
          <input type="number"  name="amt" placeholder="&#8377; 50" autofocus="autofocus" class="border-0-login form-control-login input-border-none" requiredField>
        </div>
        <br />
        <br>          
        <p class="text-center">
          <button type="submit" class="button-signup fondo-color-signup">
            Withdraw
          </button>
        </p>        
        <p class="text-center">Only once per day ! <a href="{% url 'core:Profile' %}" style="color:#ff8c00">Want to withdraw after sometime.</a></p>        
      </form>
</main>
{% endblock content %}
